version: '1.0'

services:
  lottery_api_server:
    image: jh8459/lottery_api_server:latest
    container_name: lottery_api_server
    ports:
      - '${API_SERVER_PORT}:${API_SERVER_PORT}'
    platform: linux/amd64
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api/logs:/api/logs
      - ./api/public:/api/public
      - ./api/resource:/api/resource
    env_file:
      - ./api/.env
    environment:
      - TZ=Asia/Seoul
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${API_SERVER_PORT}/health']
      interval: 1h
      timeout: 20s
      retries: 3
      start_period: 20s
    networks:
      - lottery_net_default
    depends_on:
      - lottery_redis

  lottery_crawler_server:
    image: jh8459/lottery_crawler_server:latest
    container_name: lottery_crawler_server
    ports:
      - '${CRAWLER_SERVER_PORT}:${CRAWLER_SERVER_PORT}'
    platform: linux/amd64
    build:
      context: ./crawler
      dockerfile: Dockerfile
    volumes:
      - ./crawler/logs:/crawler/logs
      - ./crawler/public:/crawler/public
      - ./crawler/resource:/crawler/resource
    env_file:
      - ./crawler/.env
    environment:
      - TZ=Asia/Seoul
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${CRAWLER_SERVER_PORT}/health']
      interval: 1h
      timeout: 20s
      retries: 3
      start_period: 20s
    networks:
      - lottery_net_default
    depends_on:
      - lottery_redis

  lottery_redis:
    image: redis:latest
    container_name: lottery_redis
    restart: always
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 1h
      timeout: 20s
      retries: 3
    networks:
      - lottery_net_default

  lottery_website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: lottery_website
    ports:
      - '${WEBSITE_PORT}:${WEBSITE_PORT}'
    volumes:
      - ./website:/usr/share/nginx/html:ro
    restart: always
    networks:
      - lottery_net_default

networks:
  lottery_net_default:
    driver: bridge
