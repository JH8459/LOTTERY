services:
  lottery_api_server:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: lottery_api_server
    ports:
      - '${API_SERVER_PORT}:${API_SERVER_PORT}'
    volumes:
      - ./api:/api
    env_file:
      - ./api/.env
    environment:
      API_NODE_ENV: dev
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${API_SERVER_PORT}/health']
      interval: 1h
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - lottery_net

  lottery_crawler_server:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: lottery_crawler_server
    ports:
      - '${CRAWLER_SERVER_PORT}:${CRAWLER_SERVER_PORT}'
    volumes:
      - ./crawler:/crawler
    env_file:
      - ./crawler/.env
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${CRAWLER_SERVER_PORT}/health']
      interval: 1h
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - lottery_net

  lottery_redis:
    image: redis:latest
    container_name: lottery_redis
    restart: always
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 1h
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - lottery_net

  lottery_website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: lottery_website
    ports:
      - '${WEBSITE_PORT}:${WEBSITE_PORT}'
    volumes:
      - ./website/public:/website/public
      - ./website/src:/website/src
    restart: always
    networks:
      - lottery_net

networks:
  lottery_net:
    driver: bridge
