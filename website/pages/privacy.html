<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인정보 정책</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Include header -->
    <div id="header-include"></div>

    <main>
      <div class="container">
        <section class="content">
          <h1>개인정보 보호 정책</h1>
          <p>
            우리는 사용자의 개인정보를 중요시하며, 개인정보 보호를 위해 최선을 다합니다. 본 개인정보 보호 정책은 우리가
            수집하는 정보, 정보 사용 방법, 그리고 정보를 보호하는 방법에 대해 설명합니다.
          </p>
          <p>서비스 이용을 통해 제공된 모든 정보는 관련 법률에 따라 보호됩니다.</p>
        </section>
      </div>
    </main>

    <!-- Include footer -->
    <div id="footer-include"></div>

    <script>
      // Include header
      fetch('../html/header.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('header-include').innerHTML = data;
        });

      // Include footer
      fetch('../html/footer.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('footer-include').innerHTML = data;
        });
    </script>
  </body>
</html>
