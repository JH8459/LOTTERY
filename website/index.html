<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTERY</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://jh8459.s3.ap-northeast-2.amazonaws.com/lottery/clover.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Include header -->
    <div id="header-include"></div>

    <main>
      <div class="container">
        <div class="title">🍀 LOTTERY SUBSCRIPTION</div>
        <div class="subtitle">복권 당첨 정보 구독형 서비스</div>
        <div class="content">
          <div class="wrapper">
            <img
              class="content-image"
              alt="lottery"
              src="https://jh8459.s3.ap-northeast-2.amazonaws.com/lottery/lottery.png"
            />
          </div>
          <div class="left">
            <div class="description">
              <strong>🍀 LOTTERY</strong>는 복권 정보 구독형 서비스입니다. 주요 기능으로는 매주 토요일 시행되는 로또
              당첨 결과를 정기적으로 제공하며, 각종 당첨 정보 관련한 통계 정보를 구독하고 싶은 사용자들에게 요약하여
              제공하는 서비스입니다. 로또 이외에도 스피또 판매 정보까지 제공하여 복권 구매시 관련된 정보를 편리하게
              받아볼 수 있습니다.
            </div>
            <div class="wrapper">
              <a
                href="https://slack.com/oauth/v2/authorize?client_id=6884985260326.7168973153766&scope=commands,im:write,team:read,users:read&user_scope="
                target="_blank"
                ><div class="button" alt="Add to Slack">설치하기</div></a
              >
              <div class="description-sub">✅ 비용 청구 없음 ✅ 손쉬운 설치</div>
              <div class="description-sub">✅ 손 쉬운 조작성 ✅ 다양한 기능</div>
            </div>
          </div>
          <div class="right">
            <img
              src="https://jh8459.s3.ap-northeast-2.amazonaws.com/lottery/lottery_sample.png"
              alt="Product Image"
              style="width: 100%"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Include footer -->
    <div id="footer-include"></div>

    <script>
      // Include header
      fetch('./html/header.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('header-include').innerHTML = data;
        });

      // Include footer
      fetch('./html/footer.html')
        .then((response) => response.text())
        .then((data) => {
          const currentYear = new Date().getFullYear();

          document.getElementById('footer-include').innerHTML = data;
          document.getElementById('current-year').textContent = currentYear;
        });
    </script>
  </body>
</html>
